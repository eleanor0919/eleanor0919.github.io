<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>課堂作業07</title>
	<style>
        h4 {
            color: FireBrick;
        }

        div {
            color: black;
            margin: 30px;
        }

        table{
		width:100%;
		border-color:dodgerblue;
		border-style:solid;
		}

    </style>

</head>

<body>
<script>
    document.write("<div><h4>九九乘法表</h4></div>");
    function nTimesNtable(n){
        document.write("<div>");
        document.write("<table border='1' cellspacing='0' cellpadding='0'> ");
        for (i=1;i<=n;i++){
            document.write("<tr>");
            for (j=1;j<=n;j++){
                document.write("<td>" + j + "X" + i + "=" + i*j + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
        document.write("</div>");
    }

    nTimesNtable(9);
</script>

</body>

</html>
